spring:
  datasource:
    url: jdbc:mysql://localhost:3306/jxgl?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&characterEncoding=utf8&useUnicode=true
    username: root
    password: 12345678
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc.batch_size: 25
        order_inserts: true
        jdbc.lob.non_contextual_creation: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 15MB
  http:
    encoding:
      charset: UTF-8
      force: true
      enabled: true

logging:
  level:
    org.springframework.web: DEBUG
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG
    com.example.edumanage: DEBUG

server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true

jwt:
  secret: your-secret-key-here-should-be-very-long-and-secure
  expiration: 86400000 # 24 hours in milliseconds

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# 应用配置
app:
  upload:
    dir: /tmp/uploads/avatars 